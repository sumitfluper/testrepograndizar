  // if($(window).width() <= 991){

$(document).ready(function(){     
  
  
  $('[data-toggle="datatables"]').DataTable({
    "order": [
      [ 0, 'desc' ]
    ]
  });
  
    
  $(document).on("change",".gal-file",function(e2) {
    var img1 = e2.target.files[0];
    if(!iEdit.open(img1, true, function(res1){
      console.log(res1)
      $(e2.target).closest('div').find(".gal-result").attr("src", res1);  
    })){
      alert("Whoops! That is not an image!");
    }
  });
  $(document).on("click","#click-ap",function() {
    $('.add-new').append('<div class="col-md-4 add-box gal-box">\
      <img src="assets/images/science.jpg" class="gal-result">\
      <input type="file" class="gal-file"/>\
      <img src="assets/images/cross.png" class="cross del">\
      </div>');
      
    $(".cross").on('click',function(){
      $(this).parent('.add-box').remove();
    });
  });
});

</script>
